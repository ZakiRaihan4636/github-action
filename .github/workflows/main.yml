name: ðŸš€ Deploy website on push

on:
  push:
    branches: [ main ]

jobs:
  web-deploy:
    name: ðŸŽ‰ Auto Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa  # Your SSH private key
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts  # Your remote host

      - name: ðŸ“‚ Sync files
        uses: burnett01/rsync-deployments@4.1
        env:
          SSHPASS: ${{ secrets.DEPLOY_PASSWORD }}  # Ensure this secret is set if using a password
        with:
          switches: -avzr --delete --exclude=".git" --exclude=".github"
          path: ./  # Specify the correct path to sync
          remote_path: ${{ secrets.DEPLOY_PATH }}
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_port: ${{ secrets.DEPLOY_PORT }}
          rsh: "ssh -o StrictHostKeyChecking=no"  # If using SSH key, no need for sshpass
