on:
  push:
    branches: [ main ]

name: ðŸš€ Deploy Website on Push

jobs:
  web-deploy:
    name: ðŸŽ‰ Auto Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3  # Gunakan versi terbaru

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y sshpass rsync  # Install sshpass dan rsync

    - name: ðŸ“‚ Sync files using rsync with password
      run: |
        # Menggunakan sshpass untuk menyertakan password SSH dari GitHub Secrets
        sshpass -p "${{ secrets.DEPLOY_PASSWORD }}" rsync -avzr --delete --exclude=".git" --exclude=".github" \
        -e "ssh -p 2223" ./ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}
