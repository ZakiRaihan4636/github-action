on:
  push:
    branches: [ main ]

name: ðŸš€ Deploy Website on Push

jobs:
  web-deploy:
    name: ðŸŽ‰ Auto Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3  # Gunakan versi terbaru

    - name: Install sshpass
      run: sudo apt-get install -y sshpass  # Install sshpass untuk mengotomatisasi input password

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H -p 2223 ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

    - name: ðŸ“‚ Sync files using rsync with password
      run: |
        # Menggunakan sshpass untuk menyertakan password SSH dari GitHub Secrets
        sshpass -p "${{ secrets.DEPLOY_PASSWORD }}" rsync -avzr --delete --exclude=".git" --exclude=".github" \
        -e "ssh -p 2223 -i ~/.ssh/id_rsa" ./ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}
